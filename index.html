<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furever Home Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1 class="center-align">Furever Home Finder</h1>
            <h5 class="center-align">Finding Furry Friends Their Happily Ever After</h5>
        </div>
    </header>
    <div id="petPhotos">



        <div id="navMenu" class="navBar">
            <nav>
                <ul>
                    <li>
                        <a href="about.html">About Us</a>
                    </li>
                    <li>
                        <a href="#available-dogs">Available Dogs</a>
                    </li>
                    <li>
                        <a href="#available-cats">Available Cats</a>
                    </li>
                </ul>
            </nav>
        </div>
        <a class="waves-effect waves-light btn modal-trigger" href="#dogFacts">Fun Dog Fact</a>
        <div id="dogFacts" class="modal">
            <div class="modal-content">
                <h4 class="center-align">Fun Dog Facts</h4>
                <div id="cat-fact" class="center-align">
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
            </div>
        </div>

        <div class="container row center-align">
            <div id="animal-search" class="card col s9 container">
                <h4>Find a Pet Near You!</h4>
                <input id="zip-code" placeholder="Zip" type="text">

                </input>
                <br>
                <label>
                    <input id=dogsButton type="radio"><span>Dogs<i class="fa-solid fa-dog"></i></span>
                </label>
                <br>
                <label>
                    <input id=catsButton type="radio"><span>Cats</span><i class="fa-solid fa-cat"></i>
                </label>
                <br>
                <button id=searchButton class="waves-effect waves-light btn" type="submit">Search</button>
            </div>
        </div>
        <div id="animals-list" class="list">
            <ul>
                <li class="animal"></li>
            </ul>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://kit.fontawesome.com/11a0ffac50.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
